<div class="marathon-page-box">
    <div class="marathon-page-header">
        <h1>Marathon List</h1>
        <ul>
            <li>
                <button class="create-marathon">Create Marathon</button>
            </li>
            </ul>
            </div>
    <!-- <form action="#"> -->
        <div class="marathon-page-options">
            <div class="custom">
                <label>Show:</label>
                <select id="showMarathon">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
            </div><div>
                <ul>
                    <li>
                        <input type="search" placeholder="Search">
                    </li>
                </ul>
                    </div> 
                   </div>
    <!-- </form> -->
    <div class="marathon-page-list">
        <table class="marathon-page-list-table">
            <tr>
                <th>Sno</th>
                <th>Marathon Name</th>
                <th>View</th>
                <th>Tenure</th>
                <th>Description</th>
                <th>Image</th>
                <th>Start Date</th>
                <th>Action</th>
                <th>Copy Marathon URL</th>
                <th>Copy Gift URL</th>
             </tr>    
             <tr class="marathon-list" *ngFor="let item of list; let i = index" [ngClass]="{'even-row':i%2==0, 'odd-row':i%2!=0}">
                <td>{{i+1}}</td>
                <td>{{item.marathonName}}</td>
                <td>{{item.view}}</td>
                <td>{{item.tenure}}</td>
                <td>{{item.description}}</td>
                <td>{{item.image}}</td>
                <td>{{item.startDate}}</td>
                <td>{{item.action}}</td>
                <td>{{item.copyMarathonUrl}}</td>
                <td>{{item.copyGiftUrl}}</td>
             </tr>  
        </table>
    </div>
    <div class="pagination">
        <label> << Previous</label>
        <label> 1 </label>
        <label> Next >></label>
    </div>
</div>
